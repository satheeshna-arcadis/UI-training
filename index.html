<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Basic Login Page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
    <main class="login-box">
    <div class="logo-row">
      <div class="logo-placeholder">
        <span class="logo-icon"><i class="fa-solid fa-location-dot"></i></span>
      </div>
      <div>
        <h1 class="brand-title">HotSpot</h1>
        <p class="brand-subtitle">Parking Transit Taxis</p>
      </div>
    </div>
    <h2>Login into your Account</h2>
    <form>
      <label>Email Address <input type="email" id="email" name="email" placeholder="Enter Email Address" required></label>
      <label>Password <input type="password" id="password" name="password" placeholder="Enter Password" required></label>
      <div class="options-row">
        <label class="remember-me"><input type="checkbox" id="remember" name="remember">Remember me </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
</form>
    <div class="separator">
      <div class="line"></div>
      <div class="text">Or</div>
      <div class="line"></div>
    </div>
    <div class="social-login">
      <button class="social-btn google">
        <img src="google_logo.jpg" alt="Google Logo"> Sign in with Google
      </button>
      <button class="social-btn apple">
        <i class="fa-brands fa-apple"></i> Sign in with Apple
      </button>
      <button class="social-btn microsoft">
        <img src="microsoft_logo.png" alt="Microsoft Logo"> Sign in with Microsoft
      </button>
    </div>
    <footer>
    <div class="footer-links">
    <p>New User? <a href="#" class="inline-link">Click Here</a></p>
    <p>Want to park your customers and employees? <a href="#" class="inline-link">Click Here</a></p>
    </div>
  </footer>
  </main>
</div>
</body>
